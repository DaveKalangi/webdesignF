<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML - Form</title>
    </head>
    <body>
        <h1> HTML Form Example: Registration Form </h1>

        <p> Create a new account! </p>

        <form>
            <table>
                <tr>
                    <td> <label for="FirstName">First Name</label> </td>
                    <td> <input type="text" name="First Name" id="First Name"> </td>
                    <td> <label for="LastName">Last Name</label> </td>
                    <td> <input type="text" name="Last Name" id="Last Name"> </td>
                </tr>

                <tr>
                    <td> <label for="Mobile Number">Mobile Number</label> </td>
                    <td> <input type="number" name="Mobile Number" id="Mobile Number"> </td>
                    <td> <label for="EmailAddres">Email Addres</label> </td>
                    <td> <input type="email" name="Email Address" id="Email Address"> </td>
                </tr>

                <tr>
                    <td> <label for="Password">Password</label> </td>
                    <td> <input type="password" name="Password" id="Password"> </td>
                    <td> <label for="Birthday">Birthday</label> </td>
                    <td> <input type="date" name="Birthday" id="Birthday"> </td>
                </tr>

                <tr>
                    <td> <label for="Program Studi">Program Studi</label> </td>
                    <td>
                        <select name="prodi" id="prodi">
                            <option value="IF">Informatika</option>
                            <option value="SI">Sistem Informasi</option>
                            <option value="TI">Teknologi Informasi</option>
                        </select>
                    </td>
                    <td> <label for="gender">Gender</label> </td>
                    <td>
                        <input type="radio" name="gender" id="gender" value="Male">Male
                        <input type="radio" name="gender" id="Gender" value="Female">Female
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <label for="hobby">Hobby</label> <br>
                        <input type="checkbox" name="hobby" id="hobby" value="programming">Programming
                        <input type="checkbox" name="hobby" id="Hobby" value="Database">Database
                        <input type="checkbox" name="hobby" id="hobby" value="Networking">Networking
                        <input type="checkbox" name="hobby" id="Hobby" value="Security">Security
                        <input type="checkbox" name="hobby" id="hobby" value="Multimedia">Multimedia
                    </td>
                </tr>

                <tr>
                    <td colspan="4"> <input type="submit" value="Register"> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
